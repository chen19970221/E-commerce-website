<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg" >
    <div class="container">
      <a href="#" class="navbar-brand">
        <i class="bi bi-circle-fill" style="color: var(--bs-primary);"></i>
        <span class="fs-4 fw-bold">小懶蟲</span>
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end navbar-bg" id="navbarCollapse">
        <ul class="navbar-nav ">
          <li class="nav-item"><a href="#" class="nav-link px-3 active link-primary" aria-current="page">首頁</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3">服務介紹</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3">方案費用</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3">常見問題</a></li>
          <li class="nav-item d-none d-lg-block"><button href="#" class="btn btn-primary px-3">方案費用</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="py-5 text-center mb-6" style="background-image: url(./stylesheets/picture/bg_paper.png);">
    <p class="text-primary fs-5 fw-bold">HAPPY LIFE</p>
    <h1 class="h2 fw-bold">開始當個小懶蟲</h1>
  </div>

<!-- form -->
  <div class="row justify-content-center mb-5 rounded-1">
    <div class="col-lg-8 shadow">
      <div class="container">
        <form action="" class="py-5">
        <!-- plan -->
          <p class="border-start border-3 border-primary ps-3 fs-4 mb-3 fw-bold">選擇方案</p>
          <div class="row row-cols-1 row-cols-lg-3 g-2 mb-6">
          <div class="col">
            <button type="button" class="btn btn-outline-primary w-100 py-3 link-dark fw-bold">
              <div class="d-flex flex-lg-column justify-content-center">
                <p class="mb-0">小小搭懶蟲</p>
                <p class="mb-0">NT 298/月</p>
              </div>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-primary w-100 py-3 link-dark fw-bold">
              <div class="d-flex flex-lg-column justify-content-center">
                <p class="mb-0">睡一整天囉</p>
                <p class="mb-0">NT 666/月</p>
              </div>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary w-100 py-3 link-light active shadow-sm fw-bold">
              <div class="d-flex flex-lg-column justify-content-center">
                <p class="mb-0">客製化方案</p>
                <p class="mb-0">客服詢價</p>
              </div>
            </button>
          </div>
          </div>
    
        <!-- info -->
          <p class="border-start border-3 border-primary ps-3 fs-4 mb-3 fw-bold">填寫資料</p>
          <div class="row row-cols-1 gx-2 gy-3">
            <div class="col-lg-6">
              <label for="firstName" class="mb-2">名字</label>
              <input type="text" id="firstName" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="lastName" class="mb-2">姓氏</label>
              <input type="text" id="lastName" class="form-control">
            </div>
            <div class="col">
              <label for="phone" class="mb-2">手機號碼</label>
              <input type="tel" id="phone" class="form-control">
            </div>
            <div class="col">
              <label for="email" class="mb-2">電子郵件</label>
              <input type="email" id="email" class="form-control">
            </div>
            <div class="col">
              <label for="address" class="mb-2">住址</label>
              <input type="text" id="address" class="form-control">
            </div>
            <div class="col">
              <label for="time" class="mb-2">方便聯繫時間</label>
              <select name="" id="time" class="form-select">
                <option value="1">9:00~12:00</option>
                <option value="2">13:00~17:00</option>
                <option value="3">18:00~21:00</option>
                <option value="4">全日</option>
              </select>
            </div>
            <div class="col">
              <label for="addOn" class="mb-2">加購服務</label>  
                <div class="d-flex flex-wrap" >
                  <div class="form-check me-3" id="addOn">
                    <input type="checkbox" id="clean" class="form-check-input" value="每週一清掃家裡+100">
                    <label for="clean" class="form-check-label">每週一清掃家裡+100</label>
                  </div>
                  <div class="form-check me-3" id="addOn">
                    <input type="checkbox" id="massage" class="form-check-input" value="按摩+50">
                    <label for="massage" class="form-check-label">按摩+50</label>
                  </div>
                  <div class="form-check me-3" id="addOn">
                    <input type="checkbox" id="hear" class="form-check-input" value="聽你說話+150">
                    <label for="hear" class="form-check-label">聽你說話+150</label>
                  </div>
                </div>
              </div>
            <div class="col">
              <label for="remark" class="mb-2">備註說明</label>
              <textarea id="remark" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary w-100 rounded-1 py-2">選擇方案</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  



  <!-- else help -->
  <div class="bg-bg-gray py-5">
    <div class="container">
      <h2 class="fw-bold text-center mb-4">需要其他協助嗎？</h2>
      <div class="row justify-content-lg-center">
        <div class="col col-lg-6">
          <div class="row row-cols-1 row-cols-lg-3 gy-3 justify-content-center">
            <div class="col-9">
              <div class="py-4 bg-white rounded-1 text-center shadow">
                <i class="bi bi-telephone-fill text-primary"></i>
                <span >07-555-666</span>
              </div>
            </div>
            <div class="col-9">
              <div class="py-4 bg-white rounded-1 text-center shadow">
                <i class="bi bi-facebook text-primary"></i>
                <span >我就是個小懶蟲</span>
              </div>
            </div><div class="col-9">
              <div class="py-4 bg-white rounded-1 text-center shadow">
                <i class="bi bi-question-lg text-primary"></i>
                <span >常見問題</span>
              </div>
            </div>
          </div>   
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-secondary py-3">
    <p class="mb-0 text-center text-white">Copyright © 2021 小懶蟲.All rights reserved.</p>
  </footer>



  <script type="module" src="index.js"></script>
</body>
</html>
